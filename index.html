<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu Nome | Editor de Vídeos</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Lato:wght@300;400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="hero">
        <div class="hero-video-container">
            <video autoplay muted loop playsinline id="hero-video"></video>
        </div>
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1 class="hero-headline" data-aos="fade-down"></h1>
            <p class="hero-subheadline" data-aos="fade-up" data-aos-delay="200"></p>
            <a href="#portfolio" class="cta-button" data-aos="fade-up" data-aos-delay="400">Ver Meus Trabalhos</a>
        </div>
    </header>

    <section id="services" class="services-section">
        <div class="container">
            <h2 class="section-title" data-aos="fade-up"></h2>
            <div id="services-grid" class="services-grid-container"></div>
        </div>
    </section>

    <main id="portfolio" class="portfolio-section">
        <div class="container">
            <h2 class="section-title" data-aos="fade-up"></h2>
            <div id="video-grid" class="video-grid-container"></div>
        </div>
    </main>

    <section id="testimonials" class="testimonials-section">
        <div class="container">
            <h2 class="section-title" data-aos="fade-up"></h2>
            <div id="testimonials-grid" class="testimonials-grid-container"></div>
        </div>
    </section>

    <section id="contact" class="contact-section">
        <div class="container" data-aos="fade-up">
            <h2 class="contact-title">Pronto para começar seu próximo projeto?</h2>
            <p class="contact-subtitle">Vamos conversar sobre como posso ajudar a transformar sua visão em realidade.
            </p>
            <div id="contact-list" class="contact-list-container"></div>
        </div>
    </section>

    <footer class="main-footer">
        <p>&copy; <span id="current-year"></span> <span class="footer-name"></span>. Todos os direitos reservados.</p>
        <div class="social-links-footer"></div>
    </footer>

    <a id="whatsapp-float-button" href="#" target="_blank" class="whatsapp-float"
        aria-label="Fale conosco pelo WhatsApp">
        <i class="fab fa-whatsapp"></i>
    </a>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="monitor.js"></script>
</body>

</html>
